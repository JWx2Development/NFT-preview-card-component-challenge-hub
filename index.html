<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

    <div class="card">
      <img class="cubePicture" src="images/image-equilibrium.jpg" alt="Equilibrium Cube">
<p class="productTitle">
  <span>Equilibrium #3429</span> 
</p>
<p class="productInfo">
  Our Equilibrium collection promotes balance and calm.
</p>
<p>
<img class="ethImg" src="images/icon-ethereum.svg" alt="">
  <span class="ethParagraph">0.041ETH</span>
  <img src="images/icon-clock.svg" alt="">     
     <Span class="clockParagraph">3 days left</Span> 
</p> 
<hr>
  <img class="julesImg" src="images/image-avatar.png" alt="Picture of Jules Wyvern">
    <div class="creationInfo">Creation of <mark class="white">Jules Wyvern</mark></div>
  </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Wootton Development</a>.
    </div>
  </section>

</body>
</html>
